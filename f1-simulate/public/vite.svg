<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="-160 -180 880 880"
     width="1024" height="1024"
     role="img" aria-label="Neon Grid 25 Icon"
     preserveAspectRatio="xMidYMid meet"
     style="overflow:hidden; background:#000">
  <defs>
    <linearGradient id="neonGrad25" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ad163cff"/>
      <stop offset="100%" stop-color="#ff2525ff"/>
    </linearGradient>
    <linearGradient id="blueBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0033FF"/>
      <stop offset="100%" stop-color="#2B6BFF"/>
    </linearGradient>
    <linearGradient id="orangeStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6A00"/>
      <stop offset="100%" stop-color="#FFB84D"/>
    </linearGradient>

    <filter id="glow" x="-200%" y="-200%" width="600%" height="600%">
      <feGaussianBlur stdDeviation="16" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="softGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="9" result="s"/>
      <feMerge><feMergeNode in="s"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- explicit black background matched to viewBox coordinates -->
  <rect x="-160" y="-180" width="880" height="880" fill="#000"/>

  <!-- glowing 25 (centered) -->
  <text x="280" y="460"
        font-family="Poppins, Inter, sans-serif"
        font-weight="900"
        font-size="660"
        text-anchor="middle"
        fill="none"
        stroke="url(#neonGrad25)"
        stroke-width="22"
        opacity="0.8"
        filter="url(#glow)">25</text>

  <!-- F1 car (no extra scale) -->
<g transform="translate(-180,-200) scale(1.8)">

    <!-- blue fill -->
    <path d="M355.975 292.25a24.82 24.82 0 1 0 24.82-24.81 24.84 24.84 0 0 0-24.82 24.81zm-253-24.81a24.81 24.81 0 1 1-24.82 24.81 24.84 24.84 0 0 1 24.81-24.81zm-76.67-71.52h67.25l-13.61 49.28 92-50.28h57.36l1.26 34.68 32 14.76 11.74-14.44h15.62l3.16 16c137.56-13 192.61 29.17 192.61 29.17s-7.52 5-25.93 8.39c-3.88 3.31-3.66 14.44-3.66 14.44h24.2v16h-52v-27.48c-1.84.07-4.45.41-7.06.47a40.81 40.81 0 1 0-77.25 23h-204.24a40.81 40.81 0 1 0-77.61-17.67c0 1.24.06 2.46.17 3.67h-36z"
          fill="url(#blueBody)" />

    <!-- neon orange outer glow -->
    <path d="M355.975 292.25a24.82 24.82 0 1 0 24.82-24.81 24.84 24.84 0 0 0-24.82 24.81zm-253-24.81a24.81 24.81 0 1 1-24.82 24.81 24.84 24.84 0 0 1 24.81-24.81zm-76.67-71.52h67.25l-13.61 49.28 92-50.28h57.36l1.26 34.68 32 14.76 11.74-14.44h15.62l3.16 16c137.56-13 192.61 29.17 192.61 29.17s-7.52 5-25.93 8.39c-3.88 3.31-3.66 14.44-3.66 14.44h24.2v16h-52v-27.48c-1.84.07-4.45.41-7.06.47a40.81 40.81 0 1 0-77.25 23h-204.24a40.81 40.81 0 1 0-77.61-17.67c0 1.24.06 2.46.17 3.67h-36z"
          fill="none" stroke="url(#orangeStroke)" stroke-width="6" filter="url(#glow)" />

    <!-- fine orange highlight -->
    <path d="M355.975 292.25a24.82 24.82 0 1 0 24.82-24.81 24.84 24.84 0 0 0-24.82 24.81zm-253-24.81a24.81 24.81 0 1 1-24.82 24.81 24.84 24.84 0 0 1 24.81-24.81zm-76.67-71.52h67.25l-13.61 49.28 92-50.28h57.36l1.26 34.68 32 14.76 11.74-14.44h15.62l3.16 16c137.56-13 192.61 29.17 192.61 29.17s-7.52 5-25.93 8.39c-3.88 3.31-3.66 14.44-3.66 14.44h24.2v16h-52v-27.48c-1.84.07-4.45.41-7.06.47a40.81 40.81 0 1 0-77.25 23h-204.24a40.81 40.81 0 1 0-77.61-17.67c0 1.24.06 2.46.17 3.67h-36z"
          fill="none" stroke="#FF8A2B" stroke-width="3" opacity="0.9" />
  </g>
</svg>
